{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

{% for p in posts %}
<div class="container p-5">
  <div class="card" style="width:50rem">
    <div class="container p-2">
      <div class="row">
        <h4 class="card-title">{{ p.title }}</h4>
      </div>
      <div class="row">
        <div class="col-4"><img src="{{ p.photo.url }}" alt="" class="card-img-top"></div>
        <div class="col-8">
          <div class="card-body">
            <div class="card-text">{{p.content|linebreaks|truncatewords:50}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-2">
      <div class="row">
        <div class="col-3">
          <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Читать</a>
        </div>
        <div class="col-3">
          <small>Автор: <a href="{% url 'user_profile' pk=p.user_id %}">{{ p.user }}</a></small>
        </div>
        <div class="col-6">
          <small>Дата: {{p.time_update|date:"d-m-Y H:i:s"}}</small>
        </div>
      </div>
    </div>
    <div class="container p-2">
      <small><b>Теги:</b> {{ p.cat }}</small>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
